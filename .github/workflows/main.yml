name: Monitor Bombeiros

on:
  schedule:
    - cron: "*/5 * * * *"   # a cada 5 minutos (UTC)
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: monitor
  cancel-in-progress: true

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: true
          fetch-depth: 0

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.23.x"
          cache: true

      - name: Run monitor (single pass)
        env:
          TZ: Europe/Lisbon
          POLL_SECONDS: "0"               # execução única
          STATE_FILE: last_ids.json
          METRICS_DISABLE: "1"
          MUNICIPIOS: "Sertã, Oleiros, Castanheira de Pera, Proença-a-Nova, Vila de Rei, Vila Velha de Ródão, Sardoal, Figueiró dos Vinhos, Pedrógão Grande, Pampilhosa da Serra, Ferreira do Zêzere, Fundão, Castelo Branco, Idanha-a-Nova, Penamacor, Belmonte, Covilhã"
          NTFY_URL: ${{ secrets.NTFY_URL }}
          NTFY_TOPIC: ${{ secrets.NTFY_TOPIC }}
          NTFY_PRIORITY: "5"
          NTFY_TAGS: "fire,rotating_light"
          QUIET_HOURS: "23-07"
          FOGOS_API_KEY: ${{ secrets.FOGOS_API_KEY }}
        run: go run ./cmd/monitor

      - name: Commit and push state if changed
        run: |
          if git diff --quiet -- last_ids.json; then
            echo "No changes in state."
            exit 0
          fi
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add last_ids.json
          git commit -m "chore(monitor): update state [skip ci]"
          git push
